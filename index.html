<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shell</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="terminal">

        <div id="output-wrapper">
            <p>There must be some error in loading, please reload</p>
        </div>

        <div class="input-wrapper">

            <div class="arrow">
                >&emsp;
            </div>

            <div class="box">
                <input type="text" class="inputtext" list="commands" id="inputtext" placeholder="Type a command...">
            </div>

            <div id="terminal-suggestion">

            </div>

        </div>
    </div>
    <script src="commands.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
